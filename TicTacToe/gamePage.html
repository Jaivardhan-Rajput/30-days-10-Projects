<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-a8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1>Tic Tac toe</h1>
    
    <div class="content">
        <div class="game-grid">
            <button class="box b-t b-l">    </button>
            <button class="box b-t">        </button>
            <button class="box b-t b-r">    </button>
            <button class="box b-l">        </button>
            <button class="box ">           </button>
            <button class="box b-r">        </button>
            <button class="box b-l b-b">    </button>
            <button class="box b-b">        </button>
            <button class="box b-b b-r">    </button>
        </div>
        
        <div class="game-start">
            <div class="game-result"> 
                <p class="game-statement"> Make a move to start the game.</p>
            </div>
            <div class="game-button">
                <button class="start-btn"></button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
