<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <h2 class="heading">Currency Converter</h2>
        <div class="value-for-conversion">
            <p class="conversionAmount"> <input type="text" placeholder="Enter value for conversion">
            </p>
        </div>


        <div class="from">
            From:
            <div class="from-container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="" id="">
                </select>
            </div>
        </div>


        <i class="fa-solid fa-arrow-right-arrow-left exchange-icon"></i>
        <div class="to">
            To:
            <div class="to-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="" id="">
                </select>
            </div>
        </div>

        <p class="exchange-rate"></p>
        <br>
        <button class="btn">Exchange</button>
    </div>

    </div>
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/52107a6f25.js" crossorigin="anonymous"></script>
</body>

</html>
