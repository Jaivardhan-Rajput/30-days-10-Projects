<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="header">
    <div>
      <h1>Weather News</h1>
    </div>
    <div>
      <span id="date"></span> |
      <span id="time"></span> |
      <span id="city"></span>
    </div>
  </section>

  <section id="search">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="searchCity()">Search</button>
  </section>

  <section id="main">
    <!-- Current Weather Card -->
    <div class="weather-container">

    <div id="currentWeatherCard" class="weather-card">
      <div class="top-section">
        <div class="temp-icon-box">
          <div id="temp" class="temp">--Â°C</div>
          <img id="weatherIcon" src="" alt="weather-icon" class="weather-icon" />
        </div>
        <div class="condition-box">
          <h3 id="conditionText">--</h3>
          <p id="extraConditions">--</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="detail"><span>Feels Like</span><strong id="feelsLike">--</strong></div>
        <div class="detail"><span>Humidity</span><strong id="humidity">--</strong></div>
        <div class="detail"><span>Wind</span><strong id="wind">--</strong></div>
        <div class="detail"><span>Visibility</span><strong id="visibility">--</strong></div>
        <div class="detail"><span>Pressure</span><strong id="pressure">--</strong></div>
        <div class="detail"><span>Cloud Cover</span><strong id="cloud">--</strong></div>
      </div>
    </div>

    <div id="extraWeather">
      <h3>Additional Info</h3>
      <div class="extraDetails" id="extraDetails">
        <span>Sunrise: <strong id="sunrise">--</strong></span>
        <span>Sunset: <strong id="sunset">--</strong></span>
        <span>UV Index: <strong id="uvIndex">--</strong></span>
      </div>
    </div>
</div>

    <div id="weeklyForecast">
      <h2>Forecast for the week</h2>
      <div id="forecastGrid">
        <!-- weather forecast -->
    </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
