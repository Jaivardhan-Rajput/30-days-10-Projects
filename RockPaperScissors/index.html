<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>

        <div class="options">
            <div class="choice1"><img src="Assets/rock.png" alt="" height="100px" width="100px"></div>
            <div class="choice2"><img src="Assets/paper.png" alt=""  height="100px" width="100px"></div>
            <div class="choice3"><img src="Assets/scissors.jpg" alt=""  height="100px" width="100px"></div>
        </div>

        <div class="gameDashboard">
            <span>
                <p>You</p>
                <p class="yourScore">0</p>
            </span>
            <span>
                <p>Computer</p>
                <p class="computerScore">0</p>
            </span>
        </div>

        <div class="gameStatement">
            <button >Play Your Move</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
